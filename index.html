<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        h2 {
         color: red;   
         background: blue;
         text-align: center;
        }

        h3 {
            color: pink;
            text-align: center;

        }
        #theH4 {
            color: green;
        }
        #theH4so2 {
            color: orange;
        }

        .color-blue {
            color: violet;
        }

        h3, .color-blue{
            background: gold;
        }
    </style>


    <h2>Nội dung thẻ h2</h2>
    <h3>Nội dung thẻ h3</h3>

    <h4 id="theH4">Nội dung thẻ h4</h4>
    <h4 id="theH4so2">Nội dung thẻ h4</h4>

    <h5 class="color-blue">Nội dung thẻ h5</h5>
    <h5 class="color-blue">Nội dung thẻ h5 số 2</h5>
</body>
</html>
